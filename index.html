<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login</title>
    <link rel="icon" type="image/icon" href="img/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
</head>
<body>
   <div class="container">
    <nav>
        <h1></h1>
        <div class="link-group">
          <a
            id="github"
            href="https://github.com/PedroTodescatt0/ProjetoLogin"
            id="github"
            href="https://github.com/BeatrizQueir0z/Login-Pagina"
            ><i class="ri-github-fill"></i
          ></a>
            
            ><i class="ri-github-fill"></i
          ></a>
        </div>
      </nav>
    <nav>
        <h1></h1>
        <div class="link-group">
          <a id="change_theme"><i class="ri-sun-fill"></i></a>
          <a
            id="github"
            href="https://github.com/BeatrizQueir0z/Login-Pagina"
            ><i class="ri-github-fill"></i
          ></a>
        </div>
      </nav>
      <section class="login-form">
        <div class="card">
          <h1>Entrar</h1>
          <div class="input-group">
            <div class="username-email-input">
              <div class="input-box">
                <input
                  type="text"
                  id="username_email"
                  class="input"
                  placeholder=" "
                />
                <label for="username_email" class="input-label"
                  >Nome de usuário ou E-mail</label
                >
              </div>
              <span>
                <p class="mark">!</p>
                <p class="error-text" id="username_email_error"></p>
              </span>
            </div>
            <div class="password-input">
              <div class="input-box">
                <input
                  type="password"
                  id="password"
                  class="input"
                  placeholder=" "
                />
                <label for="password" class="input-label">Senha</label>
              </div>
              <span>
                <p class="mark">!</p>
                <p class="error-text" id="password_error"></p>
              </span>
            </div>
          </div>
          <div class="check-element">
            <input type="checkbox" name="remember-check" id="remember_check" />
            <label for="remember_check">Lembrar de mim</label>
          </div>
          <button type="submit" id="login_submit" class="btn">ENTRAR</button>
        </div>
        <div class="under-card">
          <p>Não tem uma conta?</p>
          <button id="to_signup">Criar</button>
        </div>
      </section>
   </div>
</body>
</html>
