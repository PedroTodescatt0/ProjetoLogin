<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login</title>
    <link rel="icon" type="image/icon" href="img/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <nav>
          <h1></h1>
          <div class="link-group">
            <a id="change_theme"><i class="ri-sun-fill"></i></a>
            <a
              id="github"
              href="https://github.com/BeatrizQueir0z/Login-Pagina"
              ><i class="ri-github-fill"></i
            ></a>
            <a
            id="github"
            href="https://github.com/PedroTodescatt0/ProjetoLogin"
            ><i class="ri-github-fill"></i
          ></a>
          </div>
        </nav>
        <section class="login-form">
          <div class="card">
            <h1>Entrar</h1>
            <div class="input-group">
              <div class="username-email-input">
                <div class="input-box">
                  <input
                    type="text"
                    id="username_email"
                    class="input"
                    placeholder=" "
                  />
                  <label for="username_email" class="input-label"
                    >Nome de usuário ou E-mail</label
                  >
                </div>
                <span>
                  <p class="mark">!</p>
                  <p class="error-text" id="username_email_error"></p>
                </span>
              </div>
              <div class="password-input">
                <div class="input-box">
                  <input
                    type="password"
                    id="password"
                    class="input"
                    placeholder=" "
                  />
                  <label for="password" class="input-label">Senha</label>
                </div>
                <span>
                  <p class="mark">!</p>
                  <p class="error-text" id="password_error"></p>
                </span>
              </div>
            </div>
            <button type="submit" id="login_submit" class="btn">ENTRAR</button>
          </div>
          <div class="under-card">
            <p>Não tem uma conta?</p>
            <button id="to_signup">Criar</button>
          </div>
        </section>
        <section class="login-form">
            <div class="card">
              <h1>Entrar</h1>
              <div class="input-group">
                <div class="username-email-input">
                  <div class="input-box">
                    <input
                      type="text"
                      id="username_email"
                      class="input"
                      placeholder=" "
                    />
                    <label for="username_email" class="input-label"
                      >Nome de usuário ou E-mail</label
                    >
                  </div>
                  <span>
                    <p class="mark">!</p>
                    <p class="error-text" id="username_email_error"></p>
                  </span>
                </div>
                <div class="password-input">
                  <div class="input-box">
                    <input
                      type="password"
                      id="password"
                      class="input"
                      placeholder=" "
                    />
                    <label for="password" class="input-label">Senha</label>
                  </div>
                  <span>
                    <p class="mark">!</p>
                    <p class="error-text" id="password_error"></p>
                  </span>
                </div>
              </div>
              <div class="check-element">
                <input type="checkbox" name="remember-check" id="remember_check" />
                <label for="remember_check">Lembrar de mim</label>
              </div>
              <button type="submit" id="login_submit" class="btn">ENTRAR</button>
            </div>
            <div class="under-card">
              <p>Não tem uma conta?</p>
              <button id="to_signup">Criar</button>
            </div>
          </section>
      <section class="signup-form">
        <div class="card">
          <h1>Cadastrar</h1>
          <div class="input-group">
            <div class="username-input">
              <div class="input-box">
                <input
                  type="text"
                  id="username"
                  class="input"
                  placeholder=" "
                  maxlength="25"
                />
                <label for="username" class="input-label">Nome de usuário</label>
              </div>
              <span>
                <p class="mark">!</p>
                <p class="error-text" id="username_error"></p>
              </span>
            </div>
            <div class="email-input">
              <div class="input-box">
                <input type="text" id="email" class="input" placeholder=" " />
                <label for="email" class="input-label">E-mail</label>
              </div>
              <span>
                <p class="mark">!</p>
                <p class="error-text" id="email_error"></p>
              </span>
            </div>
            <div class="password-input">
              <div class="input-box">
                <input
                  type="password"
                  id="reg_password"
                  class="input"
                  placeholder=" "
                />
                <label for="reg_password" class="input-label">Senha</label>
              </div>
              <span>
                <p class="mark">!</p>
                <p class="error-text" id="reg_password_error"></p>
              </span>
            </div>
            <div class="password-input">
              <div class="input-box">
                <input
                  type="password"
                  id="conreg_password"
                  class="input"
                  placeholder=" "
                />
                <label for="conreg_password" class="input-label"
                  >Confirmar Senha</label
                >
              </div>
              <span>
                <p class="mark">!</p>
                <p class="error-text" id="conreg_password_error"></p>
              </span>
            </div>
          </div>
          <div class="check-element">
            <input type="checkbox" name="reg-check" id="reg_check" />
            <label for="reg_check"
              >Esta conta pode ser usada apenas neste dispositivo.</label
            >
          </div>
          <button type="submit" id="signup_submit" class="btn" disabled>
            CADASTRAR
          </button>
        </div>
        <div class="under-card">
          <p>Já tem uma conta?</p>
          <button id="to_login">Entrar</button>
        </div>
      </section>
      <section class="welcome-form">
        <div class="card" id="welcome_card">
          <h1>Bem-vindo, <span id="name_output">nome</span></h1>
          <div class="btn-group">
            <button id="change_password_btn" class="cancel-btn btn">
              Alterar Senha
            </button>
            <button id="delete_account_btn" class="cancel-btn btn">
              Deletar Conta
            </button>
            <button id="logout_btn" class="btn">SAIR</button>
          </div>
        </div>
      </section>
      <section class="change-password-form">
        <div class="card" id="change_password_card">
          <h1>Alterar Senha</h1>
          <div class="input-group">
            <div class="password-input">
              <div class="input-box">
                <input
                  type="password"
                  id="current_password"
                  class="input"
                  placeholder=" "
                />
                <label for="current_password" class="input-label"
                  >Senha Atual</label
                >
              </div>
              <span>
                <p class="mark">!</p>
                <p class="error-text" id="current_password_error"></p>
              </span>
            </div>
            <div class="password-input">
              <div class="input-box">
                <input
                  type="password"
                  id="change_password"
                  class="input"
                  placeholder=" "
                />
                <label for="change_password" class="input-label"
                  >Nova Senha</label
                >
              </div>
              <span>
                <p class="mark">!</p>
                <p class="error-text" id="change_password_error"></p>
              </span>
            </div>
            <div class="password-input">
              <div class="input-box">
                <input
                  type="password"
                  id="conchange_password"
                  class="input"
                  placeholder=" "
                />
                <label for="conchange_password" class="input-label"
                  >Confirmar Nova Senha</label
                >
              </div>
              <span>
                <p class="mark">!</p>
                <p class="error-text" id="conchange_password_error"></p>
              </span>
            </div>
          </div>
          <div class="btn-group">
            <button type="submit" id="change_submit" class="btn">ENVIAR</button>
            <button type="submit" id="change_cancel" class="cancel-btn btn">
              CANCELAR
            </button>
          </div>
        </div>
      </section>
      <section class="delete-account-form">
        <div class="card" id="delete_account_card">
          <h1>Deletar Conta</h1>
          <div class="btn-group">
            <button type="submit" id="delete_confirm" class="btn">
              CONFIRMAR
            </button>
            <button type="submit" id="delete_cancel" class="cancel-btn btn">
              CANCELAR
            </button>
          </div>
        </div>
      </section>
      <section class="success-form">
        <div class="card" id="success_card">
          <h1 id="success_text">Texto de Sucesso</h1>
          <button type="submit" id="success_continue" class="btn">
            CONTINUAR
          </button>
        </div>
      </section>
    </div>

 
    <script src="script.js"></script>
    
</body>
</html>
